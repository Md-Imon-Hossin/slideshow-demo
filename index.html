<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="slideshow-container">
        <div class="slideshow-elements">
<!-- football -->
            <div class="slideshow-element current">
          <span>    
            <i class="fa-solid fa-futbol"></i>
        </span>
          <h2>Football</h2>
            </div>
<!-- swimming -->
            <div class="slideshow-element">
          <span>  
            <i class="fa-solid fa-person-swimming"></i></span>
          <h2>Swimming</h2>
            </div> 
 <!-- volleyball -->
            <div class="slideshow-element">
          <span>    
            <i class="fa-solid fa-volleyball"></i>
                </span>
          <h2>Volleyball</h2>
            </div> 
        </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
